<script src="calculator.js" type="text/javascript"></script>

<div class="container">
    <h1>Tip Calculator</h1>
    <div>
        <p>How much was your bill?</p>
        <input id="billAmount" placeholder="Bill Amount" type="text">
    </div>
    <div>
        <p>How was your service?</p>
        <label for="tipAmount">Choose an amount</label>
        <select id="tipAmount">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was okay</option>
            <option value="0.10">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
        </select>
    </div>
    <div>
        <p>How many people are sharing the bill?</p>
        <input id="numberOfPeople" placeholder="Number of People" type="text">
    </div>
    <button onclick="calculateTip()" type="button">Calculate</button>
    <div>
        Tip per person - <span id="tipPerPerson"></span>
    </div>
    <div>
        Bill per person - <span id="billPerPerson"></span>
    </div>
</div>
